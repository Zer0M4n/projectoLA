      Â  Â  Â  <h3 style="margin-left:10px;">Salida:</h3>

      <pre id="output">Listo para ejecutar tu cÃ³digo...</pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
  Â 
  <script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });
    require(["vs/editor/editor.main"], function () {
      const editor = monaco.editor.create(document.getElementById("editor"), {
        value: 'var x = 5\nprint(x + 10)',
        language: "python",
        theme: "vs-dark",
        automaticLayout: true,
        fontSize: 14,
        minimap: { enabled: false },
        cursorBlinking: "blink",
        cursorSmoothCaretAnimation: true,
        roundedSelection: true,
        scrollBeyondLastLine: false
      });

      const runBtn = document.getElementById("runBtn");
      const clearBtn = document.getElementById("clearBtn");
      const manualBtn = document.getElementById("manualBtn"); // Nuevo ID
      const output = document.getElementById("output");
      const historyDiv = document.getElementById("history");

      // Listener para el botÃ³n Manual
      manualBtn.addEventListener("click", () => {
        // Redirige a la pÃ¡gina del manual, asumiendo que se llama manual.html
        window.open('manual.html', '_blank'); // Abre en una nueva pestaÃ±a
        // Si quieres que se abra en la misma pestaÃ±a, usa: window.location.href = 'manual.html';
      });


      runBtn.addEventListener("click", async () => {
        const code = editor.getValue();
        output.textContent = "â³ Ejecutando...\n";

        try {
          const res = await fetch("/run", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code })
          });

          const data = await res.json();
          output.textContent = data.output || "Sin salida.";
        } catch (err) {
          output.textContent = "âŒ Error al conectar con el servidor: " + err;
        }

        // Guardar historial
        const entry = document.createElement("div");
        entry.textContent = code;
        entry.style.borderBottom = "1px solid #333";
        historyDiv.prepend(entry);
      });

      clearBtn.addEventListener("click", () => {
        output.textContent = "";
        historyDiv.innerHTML = "";
      });
    });
  </script>
